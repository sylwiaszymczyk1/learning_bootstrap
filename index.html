<!DOCTYPE html>
<html>
    <head>
        <title>Kocia galeria</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Kocia galeria</h1>
        <p>Koty.</p>
        <p>by Ziomeczek</p>

         <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="https://www.kotydomowe.com/img/slides/slide1-brytyjski.jpg" alt="Kot brytyjski">
                <div class="carousel-caption">
                  Kot brytyjski
                </div>
              </div>
              <div class="item">
                <img src="https://www.kotydomowe.com/img/koty/domowy_k/kot_domowy_k.jpg" alt="Kot domowy">
                <div class="carousel-caption">
                  Kot domowy
                </div>
              </div>
              <div class="item">
                <img src="https://www.kotydomowe.com/galeria/img/G_PE_03_egzot_czarny.jpg" alt="Kot egzotyczny">
                <div class="carousel-caption">
                    Kot egzotyczny
                </div>
              </div>
              ...
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    </body>
</html>
